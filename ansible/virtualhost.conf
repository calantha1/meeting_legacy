<VirtualHost *:{{ port }}>
        ServerName {{ domain }}
        {% for alias in aliases %}
        ServerAlias {{ alias }}
        {% endfor %}

        ServerAdmin {{ admin }}

        DocumentRoot /var/www/{{ domain }}/
        <Directory /var/www/{{ domain }}/>
                   Options All
                   AllowOverride All
                   Require all granted
        </Directory>
</VirtualHost>
